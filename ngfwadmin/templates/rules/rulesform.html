
    <!-- [Модальное окно правила] start -->
    {% if action == 'insert' %}
        <div class="modal fade" id="ruleInsert" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-hidden="true">
    {% else %}
        <div class="modal fade" id="ruleUpdate_{{ r.id }}" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-hidden="true">
    {% endif %}
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <form action="" method="post">
                {% csrf_token %}
                    <div class="modal-header">
                        {% if action == 'insert' %}
                            <h5>Создать новое правило</h5>
                        {% else %}
                            <h5>Редактировать правило</h5>
                        {% endif %}
                    </div>
                    <div class="modal-body">
                        <input name="id" value="{{ r.id }}" type="hidden">
                        <input name="sub" value="{{ r.sub }}" type="hidden">
                        <div class="form-group">
                            <label>Тип правила:</label>
                            <select name="rtype" value="{{ r.rtype }}" class="form-control">
                                <option>black</option>
                                <option>white</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Включено:</label>
                            <select name="is_enable" value="{{ r.is_enable }}" class="form-control">
                                <option>true</option>
                                <option>false</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Название:</label>
                            <input name="name" value="{{ r.name }}" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Описание:</label>
                            <textarea name="description" class="form-control" rows="5">{{ r.description }}</textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        {% if action == 'insert' %}
                            <button type="submit" name="btnInsertGo" class="btn btn-icon btn-primary" title="Создать и перейти к редактированию подправил">
                                <i class="feather icon-flag"></i>
                            </button>
                            <button type="submit" class="btn btn-primary" name="btnInsert" style="width: 120px;">Создать</button>
                        {% else %}
                            <button type="submit" name="btnDelete" class="btn btn-icon btn-outline-danger mr-auto" title="Удалить правило" onclick="return confirm('Выполнить удаление правила?');">
                                <i class="feather icon-trash-2"></i>
                            </button>
                            <button type="submit" name="btnUpdateGo" class="btn btn-icon btn-primary" title="Сохранить и перейти к редактированию подправил">
                                <i class="feather icon-save"></i>
                            </button>
                            <button type="submit" name="btnUpdate" class="btn btn-primary" style="width: 120px;">Сохранить</button>
                        {% endif %}
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" style="width: 120px;">Отмена</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- [Модальное окно правила] end -->
